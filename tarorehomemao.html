<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Button Page</title>
       
            
                <!-- Add this in the <head> section to link the Oswald font -->
                <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">
           
            
                <style>
                    * {
                        margin: 0;
                        padding: 0;
                        box-sizing: border-box;
                    }
                
                    html, body {
                        height: 100%; /* Ensure the HTML and body elements take up full viewport height */
                        background-color: #5b3e26; /* Set the fallback background color to brown */
                        font-family: 'Oswald', sans-serif; /* Apply Oswald font to body */
                    }
                
                    body {
                        display: flex;
                        justify-content: center;
                        align-items: center;
                        flex-direction: column; /* Stack the buttons vertically */
                        color: rgb(0, 0, 0);
                        background-image: url('BG.jpeg'); /* Set the background image */
                        background-size: cover; /* Make sure the image covers the full page */
                        background-position: center center; /* Center the background image */
                        background-repeat: no-repeat; /* Prevent repeating the image */
                        position: relative; /* Set the body's position relative to place the small button */
                        padding-bottom: 50px; /* Add some space at the bottom to avoid overlap */
                    }
                
                    a {
                        display: block;
                        width: 100%; /* Ensure links take full width */
                        text-align: center; /* Center the buttons */
                    }
                
                    button {
                        font-size: 50px;
                        padding: 10px 20px;
                        margin: 10px;
                        cursor: pointer;
                        background-color: rgba(0, 0, 0, 0.85); /* Darker on hover */
                        color: rgba(86, 51, 21, 0.85);
                        border: none;
                        border-radius: 5px;
                        width: 500px; /* Set a fixed width for all buttons */
                        box-sizing: border-box; /* Ensure padding doesn't affect the width */
                        font-family: 'Oswald', sans-serif; /* Apply Oswald font to buttons */
                    }
                
                    button:hover {
                        background-color: rgba(86, 51, 21, 0.85); /* Darker on hover */
                        color: rgba(0, 0, 0, 0.85);
                    }
                   
                    .small-button {
            background-color: rgba(86, 51, 21, 0.85); /* Darker on hover */
            color: rgba(0, 0, 0, 0.85);
            position: center;
            bottom: 10px; /* Place the small button near the bottom */
            font-size: 20px; /* Smaller font size */
            padding: 5px 10px;
            width: 100px; /* Fixed width for the small button */
            font-family: 'Oswald', sans-serif; /* Apply Oswald font to small button */
        }
        .small-button:hover {
            background-color:rgba(0, 0, 0, 0.85); /* Darker on hover */
            color: rgba(86, 51, 21, 0.85);
        }
                   
                </style>
            
    </head>
<body>
    <a href="whaka.html">
        <button>Whakapapa</button>
    </a>
    <a href="whymao.html">
        <button>Taute Tarore?</button>
    </a>
    <a href="ref.html">
        <button>Tohutoro</button>
    </a>

    <!-- Small button at the bottom -->
    <a href="index.html">
        <button class="small-button">English</button>
    </a>
</body>
</html>
